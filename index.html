<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 4th Anniversary Angel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ribbon-container" onclick="cutRibbon()">
    <img id="ribbon" src="images/ribbon.png" alt="Cut the ribbon" />
    <audio id="cutSound" src="images/cut.mp3"></audio>
  </div>

  <div id="cat-cloud" class="hidden">
    <img src="images/cat.png" alt="Cat on Cloud" />
    <div class="cloud-text">Happy 4th Anniversary Angel</div>
  </div>

  <div id="balloons" class="hidden">
    <img src="images/balloon1.png" class="balloon" />
    <img src="images/balloon2.png" class="balloon" />
    <img src="images/balloon3.png" class="balloon" />
  </div>

  <div id="love-letter" class="hidden">
    <p>Angel, from the moment we met, you've brought love into every second of my life. I know we're far apart, but my heart beats for you every single day. You deserve all the happiness, and I promise to never stop showing you what true love feels like ðŸ’—</p>
  </div>

  <div id="angel-photo" class="hidden">
    <img src="images/angel.png" alt="Angel's Photo" />
  </div>

  <div id="comic" class="hidden">
    <img src="images/comic1.png" />
    <img src="images/comic2.png" />
    <img src="images/comic3.png" />
    <img src="images/comic4.png" />
  </div>

  <audio autoplay loop>
    <source src="music/bg.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
